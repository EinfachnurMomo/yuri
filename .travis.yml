sudo: required

services:
  - docker

env:
  global:
    secure: ""

    
matrix:
  include:

    # building actual bot server application
    - language: node_js
      before_install:
        - npm install
      node_js:
        - node
        - lts/*
      script:
        - npm test
        - docker build -t yuri .
        - docker save -o yuri.dockerimage.tar yuri
      deploy:
        provider: releases
        skip_cleanup: true
        api_key:
          secure: 
        file: yuri.dockerimage.tar
        on:
          tag: true

    # build WebAPIClient
    - language: csharp
      solution: WebApiClient/YuriClient.sln
